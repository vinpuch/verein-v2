replicaCount: 1

profile: dev
ssl: "false"
http2: "false"
logLevel:
  application: trace
  requestResponse: debug

resourcesRequests:
  #cpu: 1000m
  memory: 768Mi
  #memory: 1536Mi

resourcesLimits:
  #cpu: 2000m
  memory: 768Mi
  #memory: 1536Mi

livenessProbe:
  initialDelay: 45
  timeout: 15
  period: 120
  failureThreshold: 1
readinessProbe:
  initialDelay: 45
  timeout: 15
  period: 120
  failureThreshold: 1

autoscaling:
  enabled: false
